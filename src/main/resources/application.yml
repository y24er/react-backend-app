server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:file:./h2/test
    driver-class-name: org.h2.Driver
  jpa:
    database: h2
    hibernate:
      ddl-auto: none
    show-sql: true
  h2:
    console:
      path: /h2-console
      enabled: true
  flyway:
    location: classpath:/db/migration